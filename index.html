<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
   
    <title>Intro Section with Dropdown Navigation</title>
</head>

<body>
    <header>
        <nav>
            <img src="assets/images/logo.svg" alt="Snap logo">
            <img src="assets/images/icon-menu.svg" alt="Menu icon">

            <div class="nav__submenu">
                <img src="assets/images/icon-close-menu.svg" class="nav__close" alt="Menu close icon">
                <ul>
                    <li>Features <img src="assets/images/icon-arrow-down.svg" class="nav__arrow" alt="Arrow-down icon"></li>
                    <li>Company <img src="assets/images/icon-arrow-down.svg"  class="nav__arrow" alt="Arrow-down icon"></li>
                    <li>Careers</li>
                    <li>About</li>
                </ul>

                <div class="nav__container--buttons">
                    <p id="login__space"><a href="#" class="nav__button--login">Login</a></p>
                    <p><a href="#" class="nav__button--register">Register</a></p>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="main__background--mobile"></div>
        <h1>Make remote work</h1>
        <p class="main__text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <span class="main__button"><a href="#">Learn more</a></span>
    </main>
</body>
</html>
